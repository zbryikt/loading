<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <title>template</title>
    <!-- libraries-->
    <script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="assets/d3js/3.3.11/d3.v3.min.js"></script>
    <script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="uiload.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript" src="html2canvas.js"></script>
    <script type="text/javascript" src="gif.js"></script>
    <script type="text/javascript" src="rgbcolor.js"></script>
    <script type="text/javascript" src="StackBlur.js"></script>
    <script type="text/javascript" src="canvg.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body ng-controller="main">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">LOADING.IO</a></div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">GIF</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">SVG</a></li>
            <li><a href="#">MORE</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-class="{'invis':!username}" class="anim profile invis"><a href="#">
                <div class="avatar"><img ng-src="http://graph.facebook.com/{{uid}}/picture?type=small" ng-show="uid"></div>
                <div class="name">{{username}}</div></a></li>
            <li ng-show="!accessToken" class="logon"><a href="#" ng-click="login()">Login</a></li>
            <li ng-show="accessToken" class="logon ng-hide"><a href="#" ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="banner">
      <div class="img"><img src="banner.png"></div>
      <div class="title">Build Your Web App<br>with Loading Icons in
        <big style="color:#ff9;display:inline-block;-webkit-transform:rotate(5deg);font-weight:900;">SVG</big>!
      </div>
    </div>
    <div id="gallery">
      <div class="glyphicon glyphicon-cog"></div>
      <div class="glyphicon glyphicon-zoom-in"></div>
      <div class="glyphicon glyphicon-qrcode"></div>
      <div class="glyphicon glyphicon-ok-sign"></div>
      <div class="glyphicon glyphicon-eye-open"></div>
      <div class="glyphicon glyphicon-leaf"></div>
      <div class="glyphicon glyphicon-certificate"></div>
      <div class="glyphicon glyphicon-dashboard"></div>
      <div class="glyphicon glyphicon-heart-empty"></div>
      <div class="glyphicon glyphicon-globe"></div>
    </div>
    <div id="panel">
      <div id="tryit"></div>
      <div id="making" ng-class="{'invis':!build.making}" class="anim invis">Generating...</div>
      <div class="row">
        <div class="col-md-5">
          <uiload type="infinity" ng-model="demoLoader" js circle-color="{{build.c1}}" line-color="{{build.c2}}" speed="{{build.c3}}" background="{{build.c4}}"></uiload>
        </div>
        <div class="col-md-7">
          <form>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>circle color</label>
                  <input typ="text" placeholder="e.g., #f00" ng-model="build.c1" class="form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>line color</label>
                  <input typ="text" placeholder="e.g., #f00" ng-model="build.c2" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>circle speed (second)</label>
                  <input typ="text" placeholder="e.g., 1.2" ng-model="build.speed" class="form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>background color</label>
                  <input typ="text" placeholder="e.g., #f00" ng-model="build.c4" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div id="play" class="btn-group">
                <div ng-class="{'active':build.running}" ng-click="build.start()" class="btn btn-default">Run
                  <div class="glyphicon glyphicon-play"></div>
                </div>
                <div ng-class="{'active':!build.running}" ng-click="build.stop()" class="btn btn-default">Stop
                  <div class="glyphicon glyphicon-pause"></div>
                </div>
              </div>
              <div id="build" class="btn-group">
                <div class="btn btn-default">Download SVG</div>
                <div class="btn btn-default">Download CSS</div>
                <div ng-click="build.makegif()" class="btn btn-default">Make GIF</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="output-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
            <h2 class="modal-title">Build Complete!</h2>
          </div>
          <div class="modal-body">
            <div id="output-gif"></div>Here is the requested GIF
            <div class="glyphicon glyphicon-circle-arrow-up"></div>
          </div>
          <div class="modal-footer"><a id="output-gif-link" href="#" class="btn btn-success">Download GIF</a>
            <div data-dismiss="modal" class="btn btn-default">Dismiss</div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-top"></div>
    <div id="footer">
      <div class="ib"><a id="eula">Term of Use</a><a id="privacy">Privacy Policy</a><a id="attribution">Attribution</a><a id="about">About Us</a></div>
    </div>
  </body>
</html>
